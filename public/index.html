<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <!-- STYLES -->
    <link rel="stylesheet" href="app.css">

    <title>Athlete Profile Creator</title>
</head>

<body>

    <div ng-controller="FormCtrl">
        <div id="form" ng-controller="SwitchController as switch">
            <!-- <div ng-switch on="switch.current"> -->
            <div>
                <div id="stageOne" ng-show=switch.checkCurrentStageOne()>
                    Name : <input ng-model="name" />
                    <button type="button" class="btn btn-primary" ng-click="switch.stageTwo(name)">
                        Continue </button>
                </div>

                <div id="stageTwo" ng-show=switch.checkCurrentStageTwo()>
                    Dobd : <input ng-model="dobd" />
                    <button type="button" class="btn btn-primary" ng-click="switch.stageThree()">
                        Continue </button>
                </div>

                <div id="stageThree" ng-show=switch.checkCurrentStageThree()>
                    Dobm : <input ng-model="dobm" />
                    <button type="button" class="btn btn-primary" ng-click="switch.stageFour()">
                        Continue </button>
                </div>

                <div id="stageFour" ng-show=switch.checkCurrentStageFour()>
                    Doby : <input ng-model="doby" />
                    <button type="button" class="btn btn-primary" ng-click="switch.stageFive()">
                        Continue </button>
                </div>

                <div id="stageFive" ng-show=switch.checkCurrentStageFive()>
                    <input type="button" value="Send" ng-click="postdata(name, dobd,dobm,doby )" />
                </div>

            </div>
        </div>
    </div>


<!--ANGULAR-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-animate.min.js"></script>
<!-- <script src="./athangular-animate/angular-animate.js"></script> -->
<script src="index.js"></script>

</body>
</html>
